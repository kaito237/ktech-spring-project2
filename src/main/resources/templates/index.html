<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/instructors/create">게시판 보기</a>
    <a href="/instructors">게시글 작성하기</a>
    <a href="/instructors/edit">게시글 보기</a>
    <a href="/instructors/delete">게시글 수정하기:</a>
    <a href="/comments/add">게시글 삭제하기</a>
</div>

<div class="container">
    <h1>자유 게시판</h1>
    <table>
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Ngày đăng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor : ${instructors}">
            <td th:text="${instructor.title}">Tiêu đề bài viết</td>
            <td th:text="${instructor.date}">Ngày đăng</td>
            <td class="actions">
                <a th:href="@{/instructors/{id}(id=${instructor.id})}">Xem</a>
                <a th:href="@{/instructors/{id}/edit(id=${instructor.id})}">Sửa</a>
                <a th:href="@{/instructors/{id}/delete(id=${instructor.id})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
