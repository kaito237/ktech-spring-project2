<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Post</title>
</head>
<body>
<h1 th:text="${post.title}">Post Title</h1>
<p th:text="${post.content}">Post Content</p>

<h2>Comments</h2>
<ul>
    <li th:each="comment : ${post.comments}">
        <p th:text="${comment.content}">Comment Content</p>
        <form action="#" th:action="@{/posts/{postId}/comment/{commentId}/delete(postId=${post.id}, commentId=${comment.id})}" method="post">
            <input type="password" name="password" placeholder="Enter your password" />
            <button type="submit">Delete Comment</button>
        </form>
    </li>
</ul>

<h2>Add a Comment</h2>
<form action="#" th:action="@{/posts/{id}/comment(id=${post.id})}" method="post">
    <textarea name="content" placeholder="Enter your comment"></textarea>
    <input type="password" name="password" placeholder="Enter your password" />
    <button type="submit">Add Comment</button>
</form>

<a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit Post</a>
<form action="#" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
    <input type="password" name="password" placeholder="Enter your password" />
    <button type="submit">Delete Post</button>
</form>
</body>
</html>
