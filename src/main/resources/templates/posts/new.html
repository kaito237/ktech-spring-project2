<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
</head>
<body>
<h1 th:text="${boardName}">Board Name</h1>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
    </li>
</ul>
<a th:href="@{/posts/new}">Create New Post</a>
</body>
</html>
