<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <script>
        function goBack() {
            window.location.href = '/instructors'; // Đường dẫn đến trang danh sách
        }
    </script>
</head>
<body>
<h1>게시글 작성</h1>
<form action="/instructors/create" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" required></textarea>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" value="write">Submit</button>
    <button type="button" onclick="goBack()">Back to List</button>
</form>
</body>
</html>
