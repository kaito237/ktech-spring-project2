<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instructor Details</title>
    <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${instructor.title}">Instructor Title</h1>
<p th:text="${instructor.content}">Instructor Content</p>

<h2>Comments</h2>
<ul>
    <li th:each="comment : ${comments}">
        <p th:text="${comment.writer}">Comment Writer</p>
        <p th:text="${comment.content}">Comment Content</p>
        <form th:action="@{/instructor/{instructorId}/comment/{commentId}/delete(instructorId=${instructor.id}, commentId=${comment.id})}" method="post">
            <button type="submit">Delete Comment</button>
        </form>
    </li>
</ul>

<h2>Add a Comment</h2>
<form th:action="@{/instructor/{instructorId}/comment(instructorId=${instructor.id})}" method="post">
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <label for="writer">Writer:</label>
        <input id="writer" name="writer" type="text" required/>
    </div>
    <button type="submit">Add Comment</button>
</form>

<a href="#" th:href="@{/instructor/}">Back to List</a>
</body>
</html>
