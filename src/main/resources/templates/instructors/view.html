<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem bài viết</title>
</head>
<body>
<h1 th:text="${instructor.title}">Tiêu đề bài viết</h1>
<p th:text="${instructor.content}">Nội dung bài viết</p>
<p>Ngày đăng: <span th:text="${instructor.date}">Ngày đăng</span></p>

<h2>Bình luận</h2>
<form action="/comments" method="post">
    <input type="hidden" name="instructorId" th:value="${instructor.id}">
    <label for="content">Nội dung bình luận:</label>
    <textarea id="content" name="content" rows="5" required></textarea>
    <br>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Thêm bình luận</button>
</form>

<ul>
    <li th:each="comment : ${instructor.comments}">
        <p th:text="${comment.content}"></p>
        <form action="/comments/{comment.id}/delete" method="post">
            <input type="hidden" name="_method" value="delete">
            <input type="hidden" name="password" value="${comment.password}">
            <button type="submit">Xóa bình luận</button>
        </form>
    </li>
</ul>
</body>
</html>
