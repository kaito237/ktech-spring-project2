<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Comment</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Create Comment</h1>
<form th:action="@{/instructor/{instructorId}/comment(instructorId=${instructor.id})}" method="post">
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <label for="writer">Writer:</label>
        <input id="writer" name="writer" type="text" required/>
    </div>
    <button type="submit">Add Comment</button>
</form>
<a href="#" th:href="@{/instructor/{instructorId}(instructorId=${instructor.id})}">Back to Instructor</a>
</body>
</html>
